server {
    listen 80;

    # Serve static files from the build directory
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # This is crucial for React Router: 
        # if a file isn't found (like /about), serve index.html so React can handle the route
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Backend
    # This assumes your backend service in docker-compose is named 'backend'
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy Django Admin requests
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve Django Static files (if you collect them to a shared volume)
    # For now, we'll assume they are served by the backend or WhiteNoise, 
    # but typically you map a volume here.
    location /static/ {
        proxy_pass http://backend:8000;
    }
    
    location /media/ {
        proxy_pass http://backend:8000;
    }
}
